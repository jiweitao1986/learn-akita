<div class="container-fluid">
  <h1>Login</h1>
  <p>{{sessionQuery.currentUser$ | async}}</p>
  <p>{{sessionQuery.isUserVisible$ | async}}</p>
  <p>
    <button type="button" class="btn btn-primary mr-2" (click)="changeUser()">ChangeUser</button>
    <button type="button" class="btn btn-primary mr-2" (click)="showUser()">ShowUser</button>
    <button type="button" class="btn btn-primary" (click)="hideUser()">HideUser</button>
  </p>
</div>


<div class="container-fluid">
  <p>
    <button type="button" class="btn btn-primary mr-2" (click)="load()">Load</button>
    <button type="button" class="btn btn-primary mr-2" (click)="login()">Add</button>
    <button type="button" class="btn btn-primary" (click)="changePagination()">Pagination</button>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeQuery.selectAll() | async; let i=index" >
        <th scope="row">{{i}}</th>
        <td>{{employee.id}}</td>
        <td>{{employee.code}}</td>
        <td>{{employee.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
